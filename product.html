<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Details</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f8f8; text-align: center; }
  img { width: 300px; border-radius: 10px; margin-top: 20px; }
  h2, p { margin-top: 10px; }
  .price { font-size: 20px; color: red; font-weight: bold; }
  .original-price { text-decoration: line-through; color: gray; margin-right: 10px; }
</style>
</head>
<body>

<h1>Product Details</h1>
<div id="productDetails"></div>

<script>
const product = JSON.parse(localStorage.getItem('selectedProduct'));
const container = document.getElementById('productDetails');

if(product){
  container.innerHTML = `
    <img src="${product.img}" alt="${product.name}">
    <h2>${product.name}</h2>
    <p><span class="original-price">M.R.P: ₹${product.originalPrice || product.price}</span>
    <span class="price">₹${product.price}</span></p>
  `;
}else{
  container.innerHTML = '<p>Product not found</p>';
}
</script>

</body>
</html>
